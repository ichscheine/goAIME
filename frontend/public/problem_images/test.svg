    x1="210" y1="30"
    x2="30"  y2="90"
    stroke="black"
    stroke-width="1"
    stroke-dasharray="4,4"
  />
  <text x="45" y="80" font-size="14" fill="black">4&#x221A;2</text>

  <!-- '1' labels near the cut-out squares -->
  <text x="212" y="15" font-size="12" fill="black">1</text>
  <text x="222" y="25" font-size="12" fill="black">1</text>
</svg>
