<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="480"
  height="240"
  viewBox="0 0 240 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Outline (one corner at (0,0)) -->
  <path
    d="M210,0 L0,0 L0,90 L30,90 L30,120 L240,120 L240,30 L210,30 Z"
    fill="none"
    stroke="black"
    stroke-width="2"
  />

  <!-- Diagonal labeled '8' -->
  <line
    x1="0"   y1="0"
    x2="240" y2="120"
    stroke="black"
    stroke-width="1"
    stroke-dasharray="4,4"
  />
  <text x="60" y="30" font-size="14" fill="black">8</text>

  <!-- Diagonal labeled '4âˆš2' (using the XML entity &#x221A;) -->
